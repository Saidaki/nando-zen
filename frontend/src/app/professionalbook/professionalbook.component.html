<body>
  <form [formGroup]="professionalBookForm">
    <div class="container">
      <label class="form-select-label"> Select a professional: </label>
      <select
        #comboboxProfessional
        formControlName="professional"
        class="form-select form-select-sm"
        (change)="comboboxProfessionalSelected(comboboxProfessional.value)"
      >
        <option
          *ngFor="let person of comboboxProfessionalsData"
          value="{{ person.id }}"
        >
          {{ person.name }}
        </option>
      </select>
      &nbsp;

      <table class="table">
        <thead>
          <tr align="center">
            <th scope="col">Time</th>
            <th scope="col">Day</th>
            <th scope="col">Available</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr align="center" *ngFor="let slots of professionalbooktabledata">
            <td>{{ slots.time }}</td>
            <td>{{ slots.day }}</td>
            <td>{{ slots.is_available }}</td>
            <td>
              <button
                *ngIf="slots.is_available"
                class="btn btn-sm btn-danger"
                (click)="
                  deleteProfessionalBook(slots.id, comboboxProfessional.value)
                "
              >
                x
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <table>
        <th>
          <tr colspan="2" align="right">
            Add new available dates
          </tr>
        </th>
        <tr>
          <td>
            <label class="form-select-label"> Day: </label>
            <select class="form-select" formControlName="day">
              <option value="sun">sun</option>
              <option value="mon">mon</option>
              <option value="tue">tue</option>
              <option value="wed">wed</option>
              <option value="thu">thu</option>
              <option value="fri">fri</option>
              <option value="sat">sat</option>
            </select>
          </td>
          <td>
            <label class="form-select-label" for="combobox-time"> Time: </label>
            <select class="form-select" formControlName="time">
              <option value="0800">0800</option>
              <option value="0830">0830</option>
              <option value="0900">0900</option>
              <option value="0930">0930</option>
              <option value="1000">1000</option>
              <option value="1030">1030</option>
              <option value="1100">1100</option>
              <option value="1130">1130</option>
              <option value="1200">1200</option>
              <option value="1230">1230</option>
              <option value="1300">1300</option>
              <option value="1330">1330</option>
              <option value="1400">1400</option>
              <option value="1430">1430</option>
              <option value="1500">1500</option>
              <option value="1530">1530</option>
              <option value="1600">1600</option>
              <option value="1630">1630</option>
              <option value="1700">1700</option>
              <option value="1730">1730</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <button class="btn btn-primary btn-sm" (click)="saveForm()">
              Save
            </button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</body>
